<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <section>
  <header>
    <img src="images/logo.svg" alt="">
    <ul class="navbar">
      <li><a href="#">Product</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Pricing</a></li>
      <li><a href="#">Login</a></li>
    </ul>
    <img src="images/icon-hamburger.svg" alt="" id="open_bar">
  </header>
  <div class="container">
    <div class="text_content">
      <h2><span>New</span>Monograph Dashboard</h2>
      <h1> Powerful insights into your team</h1>
      <p>Project planning and time tracking for agile teams</p>
      <div class="btnContent">
        <button>hedule a demo</button>
        <button>see a live preview</button>
      </div>
    </div>
    <div class="img_content">
      <img src="images/illustration-devices.svg" alt="">
    </div>
  </div>
 </section>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">hicham drakech</a>.
    </p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
